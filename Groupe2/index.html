<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Change le nom de l'onglet de page web -->
    <title>Antoine Chagnon Michaud</title>
</head>
<!-- tout le code de la page web visible à l'usager est dans la balise body -->

<body>
    <!-- Tout ce qui est inclus dans le haut de la page -->
    <header>

    </header>
    <!-- La section principale de la page -->
    <main>
        <!-- Tous les types de titres (header), le titre de ma page -->
        <h1>
            Musique
        </h1>
        <h2>
            2020
        </h2>
        <h3>Rock n roll</h3>
        <h4>Indie</h4>
        <h5>Candienne</h5>
        <h6>De Victo</h6>
        <!-- Le texte dans une page web doit être dans une balise p -->
        <p>
            salut,
            <!-- br permet de faire un retour de ligne -->
            <br>
            je suis un texte dans une balise p
        </p>
        <p>du texte</p>
        <p> sur deux ligne</p>

        <!-- Les listes, il y en a deux types, ol et ul -->
        <!-- TOUS les éléments d'une liste doivent être dans une balise li -->
        <!-- Ca fait des tits points -->
        <ul>
            <li>Victo Roll</li>
            <li>Rock n Victo</li>
            <li>Jimmy de Victo</li>
        </ul>
        <!-- Ma liste numérotée -->
        <ol>
            <li>Aller chez George</li>
            <li>Cogner trois fois</li>
            <li>Présenter son billet</li>
            PAS BON, TEXTE PAS RAPPORT
        </ol>
    </main>
    <!-- la section du bas de la page -->
    <footer>

    </footer>
